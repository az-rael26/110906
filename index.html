<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sheina Mae</title>

<!-- Google Font Chewy -->
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #c79ee6, #f9d6e4);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    animation: fadeIn 2s ease;
    z-index: 2;
    position: relative;
    font-family: 'Chewy', cursive;
  }

  .encourage {
    margin-top: 15px;
    font-size: 1.2em;
    animation: fadeIn 1s ease;
    min-height: 1.5em;
  }

  button {
    background: #d7b7ef;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 25px;
    font-size: 1.2em;
    margin-top: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s;
    z-index: 2;
    position: relative;
  }

  button:hover { background: #b78be8; transform: scale(1.05); }

  .page { display: none; opacity: 0; transition: opacity 1s; }
  .active { display: flex; flex-direction: column; opacity: 1; }

  .candles {
    position: relative;
    margin-top: 60px;
    display: flex;
    justify-content: center;
    gap: 8px;
    pointer-events: none;
  }

  .candle {
    position: relative;
    border-radius: 4px 4px 2px 2px;
    background: linear-gradient(to top, #f3c6a1, #ffe8c2);
    display: inline-block;
    transform: scale(0);
    transition: transform 0.5s ease;
  }

  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 20px;
    background: radial-gradient(ellipse at center, #ffea00 0%, #ff6f00 70%);
    border-radius: 50%;
    animation: flicker 0.4s infinite alternate;
  }

  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.1); opacity: 0.9; }
    100% { transform: translateX(-50%) scale(0.95); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message {
    max-width: 80%;
    line-height: 1.5em;
    font-size: 1.3em;
    animation: fadeIn 2s ease;
    z-index: 2;
    position: relative;
  }

  .next-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #b88ee5;
    padding: 10px 22px;
    border-radius: 20px;
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    z-index: 2;
  }

  .next-btn:hover { background: #a674e5; }

  .star, .confetti {
    position: fixed;
    top: -20px;
    display: block;
    pointer-events: none;
    z-index: 1;
  }

  .star {
    background: yellow;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
    opacity: 0.9;
    filter: drop-shadow(0 0 6px #ffeb3b);
  }

  .confetti {
    opacity: 0.9;
  }
</style>
</head>
<body>

<div id="page1" class="page active">
  <h1>Happy Birthday Sheina Mae!</h1>
  <div class="encourage" id="encourage"></div>
  <button id="tapBtn">Tap me</button>
  <div class="candles" id="candles"></div>
</div>

<div id="page2" class="page">
  <div class="message">Your first message goes here... 💌</div>
  <button class="next-btn" id="nextBtn">Next</button>
</div>

<div id="page3" class="page">
  <div class="message">Your second message goes here... 🌷</div>
</div>

<script>
// Pages
const pages = [
  document.getElementById('page1'),
  document.getElementById('page2'),
  document.getElementById('page3')
];
function showPage(index) {
  pages.forEach(p => p.classList.remove('active'));
  pages[index].classList.add('active');
}

// Candles
const tapBtn = document.getElementById('tapBtn');
const candleContainer = document.getElementById('candles');
const encourageText = document.getElementById('encourage');

let tapCount = 0;
const maxCandles = 19;

// Encouraging messages
const messages = [
  "Tap! Tap!", "Keep going! 💖", "You're doing amazing!",
  "You're lighting up the day! ✨", "Malapit na mami😆", "Dami na candless",
  "Pang-ilan na ba?", "Tap more!!", "Candles are rising! 🔥",
  "Amazing! Keep tapping! 🎉", "Almost there!💖", "Keep shining! ✨",
  "Love it! ❤️", "Lapit naaa", "Fantastic! 😍", "Konti nalangg",
  "Keep going! 💛", "One more tap!", "Yey!🥳"
];

tapBtn.addEventListener('click', () => {
  if(tapCount < maxCandles){
    tapCount++;

    const candle = document.createElement('div');
    candle.classList.add('candle');

    const width = 12 + Math.random()*4;
    const height = 30 + Math.random()*20;
    candle.style.width = width+'px';
    candle.style.height = height+'px';

    const flame = document.createElement('div');
    flame.classList.add('flame');
    candle.appendChild(flame);

    // Spread candles alternately left/right from center
    if(tapCount % 2 === 0){
      candleContainer.appendChild(candle);
    } else {
      candleContainer.prepend(candle);
    }

    // Slight rotation & vertical offset
    const rotation = (Math.random()-0.5)*10;
    const offsetY = (Math.random()-0.5)*6;
    setTimeout(()=>{
      candle.style.transform = `translateY(${offsetY}px) rotate(${rotation}deg) scale(1)`;
    },50);

    // Encouraging message
    encourageText.textContent = messages[tapCount-1];

  } else if(tapCount === maxCandles){
    // 20th tap: go to next page
    tapCount++;
    showPage(1);
  }
});

// Page navigation
document.getElementById('nextBtn').addEventListener('click',()=>showPage(2));
document.getElementById('page3').addEventListener('click',()=>{
  tapCount=0;
  candleContainer.innerHTML='';
  encourageText.textContent='';
  showPage(0);
});

// Stars for page 1
function createStar(){
  if(!pages[0].classList.contains('active')) return;
  const star = document.createElement('div');
  star.classList.add('star');

  const size = 6 + Math.random()*10;
  star.style.width = size+'px';
  star.style.height = size+'px';
  star.style.left = Math.random()*(window.innerWidth-size)+'px';

  const duration = 4000+Math.random()*4000;
  let startTime = null;
  const sway=20;
  const rotSpeed=(Math.random()*2-1)*0.1;

  function animateStar(t){
    if(!startTime) startTime=t;
    const elapsed=t-startTime;
    const y=(elapsed/duration)*(window.innerHeight+40);
    const xOffset=Math.sin(elapsed/500)*sway;
    const rotation=elapsed*rotSpeed;
    star.style.transform=`translate(${xOffset}px, ${y}px) rotate(${rotation}rad)`;
    if(y<window.innerHeight+40) requestAnimationFrame(animateStar);
    else star.remove();
  }
  requestAnimationFrame(animateStar);
  document.body.appendChild(star);
}
setInterval(createStar,200);

// Confetti for page 2 & 3
function createConfetti(){
  if(!pages[1].classList.contains('active') && !pages[2].classList.contains('active')) return;
  const confetti=document.createElement('div');
  confetti.classList.add('confetti');

  const sizeW=5+Math.random()*10;
  const sizeH=8+Math.random()*12;
  confetti.style.width=sizeW+'px';
  confetti.style.height=sizeH+'px';
  confetti.style.background=['#f94144','#f3722c','#f9c74f','#90be6d','#577590','#f8961e','#43aa8b'][Math.floor(Math.random()*7)];
  confetti.style.left=Math.random()*window.innerWidth+'px';
  confetti.style.top='-10px';
  confetti.style.opacity=0.9;
  confetti.style.transform=`rotate(${Math.random()*360}deg)`;

  const duration=3000+Math.random()*2000;
  const sway=20+Math.random()*20;
  let startTime=null;

  function animateConfetti(t){
    if(!startTime) startTime=t;
    const elapsed=t-startTime;
    const y=(elapsed/duration)*(window.innerHeight+20);
    const xOffset=Math.sin(elapsed/300)*sway;
    const rotation=elapsed*0.01*(Math.random()*2-1);
    confetti.style.transform=`translate(${xOffset}px, ${y}px) rotate(${rotation}rad)`;
    if(y<window.innerHeight+20) requestAnimationFrame(animateConfetti);
    else confetti.remove();
  }
  requestAnimationFrame(animateConfetti);
  document.body.appendChild(confetti);
}
setInterval(createConfetti,100);
</script>

</body>
</html>
