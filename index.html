<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Sheina Mae!!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom right, #c79ee6, #f9d6e4);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .hidden { display: none; }
  .fade { animation: fade 1s forwards; }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    color: white;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    font-size: 2.5em;
    margin-bottom: 20px;
    animation: floatText 3s ease-in-out infinite alternate;
  }

  @keyframes floatText {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
  }

  .cake {
    position: relative;
    width: 120px;
    height: 100px;
    background: #ffb6c1;
    border-radius: 10px 10px 5px 5px;
    margin: 0 auto;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .candle {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 40px;
    background: #fff8dc;
    border-radius: 3px;
  }

  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 15px;
    background: radial-gradient(ellipse at center, #ffb300 0%, #ff6f00 70%);
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: 1; }
    to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
  }

  button {
    background: #d7b7ef;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 1.2em;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  button:hover {
    background: #b684e8;
    transform: scale(1.05);
  }

  .petal {
    position: fixed;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #f6c1de 0%, #c69cf4 100%);
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  .heart {
    color: #ff5ca1;
    font-size: 3em;
    animation: pulse 1.5s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); opacity: 0.8; }
    to { transform: scale(1.2); opacity: 1; }
  }

  .page { display: none; }
  .active { display: block; }
</style>
</head>
<body>

<div id="page1" class="page active fade">
  <h1>🎉 Happy Birthday Sheina Mae! 🎉</h1>
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>
  <button id="tapBtn">Tap here 💜</button>
</div>

<div id="page2" class="page fade">
  <h1>Your first message here 💌</h1>
  <div class="heart">💖</div>
  <button id="nextBtn">Next 💕</button>
</div>

<div id="page3" class="page fade">
  <h1>Your second message here 🌷</h1>
  <button id="restartBtn">Restart 🔁</button>
</div>

<script>
let tapCount = 0;
const tapBtn = document.getElementById('tapBtn');
const flame = document.getElementById('flame');
const pages = [document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];

function showPage(index) {
  pages.forEach(p => p.classList.remove('active'));
  pages[index].classList.add('active');
}

tapBtn.addEventListener('click', () => {
  tapCount++;
  if (tapCount >= 19) {
    flame.style.animation = 'fadeOut 1s forwards';
    flame.style.opacity = '0';
    setTimeout(() => showPage(1), 1500);
  }
});

document.getElementById('nextBtn').addEventListener('click', () => showPage(2));
document.getElementById('restartBtn').addEventListener('click', () => {
  tapCount = 0;
  flame.style.opacity = '1';
  showPage(0);
});

// Petal Animation
function createPetal() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  petal.style.left = Math.random() * 100 + 'vw';
  petal.style.animationDuration = 6 + Math.random() * 5 + 's';
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 11000);
}
setInterval(createPetal, 250);
</script>

</body>
</html>
