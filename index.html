<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Sheina Mae!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f9e3ff, #d3b7ff);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .gif-container img {
      width: 250px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    button {
      background: #b57edc;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(181,126,220,0.6);
    }

    button:hover {
      background: #d8b4fe;
      transform: scale(1.05);
    }

    /* Petals animation */
    .petal {
      position: fixed;
      width: 25px;
      height: 25px;
      background-image: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/petals-2027669_1280.png');
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    .hidden {
      display: none;
    }

    .message-page {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      color: #fff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- PAGE 1 -->
  <div id="page1">
    <h1>🎂 Happy Birthday, Sheina Mae! 🎉</h1>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/3o6ZsY2K4A3X3MtZsQ/giphy.gif" alt="Shih Tzu">
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat">
      <img src="https://media.giphy.com/media/l0ExdMHUDKteztyfe/giphy.gif" alt="Cake">
    </div>
    <button id="tapButton">Tap here 💜 (0/19)</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <div class="message-page">
      <h2>💌 Message Page 1</h2>
      <p>Placeholder message here — write something sweet for Sheina Mae! 💜</p>
      <button id="nextBtn1">Next 💕</button>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="hidden">
    <div class="message-page">
      <h2>💫 Message Page 2</h2>
      <p>Another message placeholder — maybe something heartfelt or funny! 🎁</p>
    </div>
  </div>

  <script>
    // Create floating petals
    for (let i = 0; i < 20; i++) {
      let petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 8 + Math.random() * 5 + "s";
      petal.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(petal);
    }

    const tapButton = document.getElementById("tapButton");
    const bgMusic = document.getElementById("bg-music");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const page3 = document.getElementById("page3");
    const nextBtn1 = document.getElementById("nextBtn1");

    let taps = 0;
    tapButton.addEventListener("click", () => {
      taps++;
      tapButton.textContent = `Tap here 💜 (${taps}/19)`;
      if (taps === 19) {
        fadeOutMusic(() => {
          page1.classList.add("hidden");
          page2.classList.remove("hidden");
          playNewMusic("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3");
        });
      }
    });

    nextBtn1.addEventListener("click", () => {
      fadeOutMusic(() => {
        page2.classList.add("hidden");
        page3.classList.remove("hidden");
        playNewMusic("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3");
      });
    });

    // Fade out background music smoothly
    function fadeOutMusic(callback) {
      let fade = setInterval(() => {
        if (bgMusic.volume > 0.05) {
          bgMusic.volume -= 0.05;
        } else {
          clearInterval(fade);
          bgMusic.pause();
          bgMusic.volume = 1;
          callback();
        }
      }, 100);
    }

    // Play new background song
    function playNewMusic(src) {
      bgMusic.src = src;
      bgMusic.play();
    }
  </script>
</body>
</html>
